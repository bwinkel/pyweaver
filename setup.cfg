[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = pyweaver
description = A package to apply the basket-weaving technique.
long_description = In radio astronomy (single-dish) mapping offen suffers from scanning artefacts, which can be caused from atmospheric variations for example. If two orthogonal scan directions were recorded, the basket-weaving technique can help to remove these artefacts.
author = Benjamin Winkel
author_email = bwinkel@mpifr.de
license = GNU GPL v3+
url = https://github.com/bwinkel/pyweaver
edit_on_github = True
github_project = bwinkel/pyweaver
# install_requires should be formatted as a comma-separated list, e.g.:
# install_requires = astropy, scipy, matplotlib
install_requires = astropy
# version should be PEP440 compatible (https://www.python.org/dev/peps/pep-0440/)
version = 0.1.0dev
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 3.5

[entry_points]

astropy-package-template-example = packagename.example_mod:main

